<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>SAM: Software Automatic Mouth</title>
	<link rel="stylesheet" href="samstyle.css">
</head>
<body>
<h1>Software Automatic Mouth</h1>
<script src="dist/samjs.js"></script>
<script>
  opts = {
    debug: 0,
    pitch: 64,
    speed: 72,
    mouth: 128,
    throat: 128
  };

  document.addEventListener('DOMContentLoaded', function() {
    ['speed', 'pitch', 'mouth', 'throat'].forEach(
      (name) => {
        var e = document.getElementById(name);
        e.onchange = function (e) {
          opts[e.target.id] = 255 - e.target.value;
          document.getElementById(e.target.id + '-lbl').value = e.target.value;
        };
        e.value = opts[name];
      }
    );
    ['speed-lbl', 'pitch-lbl', 'mouth-lbl', 'throat-lbl'].forEach(
      (name) => {
        var e = document.getElementById(name);
        e.onchange = function (e) {
		  str = e.target.id.slice(0, -4);
          opts[str] = 255 - e.target.value;
		  console.info(str);
          document.getElementById(str).value = 255 - e.target.value;
        };
        e.value = opts[name];
      }
    );	
    document.getElementById('playground').addEventListener('submit', function (e) {
      e.preventDefault();
      var s = new SamJs(opts);
      s.speak(this.textfield.value);
    });
  });
</script>

<hr>
<form id="playground">
  <div>
	<textarea id="speechinput" name="textfield" rows="10" cols="60"></textarea>

    <input type="submit" name="Text 1" value="Say"><input type="button" onclick="document.getElementById('speechinput').value='';" value="Clear">
  <hr>
	<label for="pitch">Pitch</label>
    <input type="range" id="pitch" min="0" max="255" />
	<input type="number" id="pitch-lbl" min="1" max="255" /><br>
	<label for="speed">Speed</label>	
    <input type="range" id="speed" min="1" max="255" />
	<input type="number" id="speed-lbl" min="1" max="255" /><br>
	<label for="mouth">Mouth</label>	
    <input type="range" id="mouth" min="0" max="255" />
	<input type="number" id="mouth-lbl" min="1" max="255" /><br>
	<label for="throat">Throat</label>	
    <input type="range" id="throat" min="0" max="255" />
	<input type="number" id="throat-lbl" min="1" max="255" />
  </div>
</form>
<hr>

</body>
</html>
